<h1 mat-dialog-title>{{ data.id ? 'Edit' : 'Add' }} Article</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput [(ngModel)]="data.body" required></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select  [(ngModel)]="data.type">
      <mat-option value="draft">Draft</mat-option>
      <mat-option value="published">Publish</mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button (click)="saveArticle()">Save</button>
</div>
