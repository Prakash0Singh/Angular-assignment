<div class="article-page">


  <div class="search">
    <input matInput [(ngModel)]="searchQuery" placeholder="Search Articles" />
  </div>

  <div class="article-list">
    <div *ngFor="let article of articles|search:searchQuery" class="article-row">
      <p><span class="fw-bold">Title : </span> {{ article.title|titlecase }}</p>
    </div>
  </div>
</div>
